<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Plain Topografische Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Erstelle die Karte und setze den Startpunkt
    const map = L.map('map').setView([50.5, 10.5], 5);
    // Stamen Terrain Background als Grundkarte
    L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}.png', {
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18
    }).addTo(map);
    // Publikationsorte
    const locations = [
      { name: "Straßburg", lat: 48.5734, lng: 7.7521, link: "https://example.com/digitalisat-strassburg", description: "Karte von Straßburg, 1680" },
      { name: "Köln", lat: 50.9375, lng: 6.9603, link: "https://example.com/digitalisat-koeln", description: "Buch über Köln, 1702" },
      { name: "Wien", lat: 48.2082, lng: 16.3738, link: "https://example.com/digitalisat-wien", description: "Karte von Wien, 1650" }
    ];
    // Marker für jeden Publikationsort hinzufügen
    locations.forEach(loc => {
      const marker = L.marker([loc.lat, loc.lng]).addTo(map);
      marker.bindPopup(`<strong>${loc.name}</strong><br><a href="${loc.link}" target="_blank">${loc.description}</a>`);
    });
  </script>
</body>
</html>
